<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/06cf24451d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/style.css" />
    <title>Testing App</title>
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Welcome to the form</h1>
      <form class="form">
        <div class="field">
          <label>
            First Name
            <input name="fName" type="text" class="input-field"
          /></label>
          <label>
            Last Name
            <input name="lName" type="text" class="input-field"
          /></label>
          <label>
            Email
            <input name="email" type="text" class="input-field"
          /></label>
          <label>
            Password
            <input name="password" type="text" class="input-field"
          /></label>
          <button class="button">Submit</button>
        </div>
      </form>
      <div class="table">
        <table>
          <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>Email</th>
            <th>Password</th>
          </tr>
          <!-- <tr>
            <td>Asad</td>
            <td>Bhatti</td>
            <td>bhatti.asad99@gmail.com</td>
            <td>somebody</td>
          </tr> -->
        </table>
        <button class="button" id="delete">Delete</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
